<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        section {
            margin: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <section>
        <h2>About Me</h2>
        <p>Hi! I'm [Your Name]. Welcome to my personal website where I share a bit about myself.</p>
    </section>
    
    <section>
        <h2>Skills</h2>
        <p>[List your skills or things you're passionate about]</p>
    </section>
    
    <section>
        <h2>Contact</h2>
        <p>You can reach me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
